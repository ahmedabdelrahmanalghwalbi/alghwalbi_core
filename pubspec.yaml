name: alghwalbi_core
description: "alghwalbi_core is a Flutter package designed to simplify state management and provide commonly used components and services for Flutter applications."
version: 1.0.5
homepage: https://www.linkedin.com/in/ahmed-abdelrahman-ali-96b249201/

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Widgets starting auto play animation when mounted. It is already possible to animate the list and icons.
  auto_animated: 3.2.0
  # A Markdown renderer for Flutter. Create rich text output, including text styles, tables, links, and more, from plain text data formatted with simple Markdown tags
  flutter_markdown: 0.7.1
  beamer: 1.6.1
  cached_network_image: 3.3.1
  # A Flutter widget rendering static HTML and CSS as Flutter widgets.
  # flutter_html: 2.2.1
  # HTML rich text editor for Android, iOS, and Web, using the Summernote library. Enhanced with highly customizable widget-based controls, bug fixes, callbacks, dark mode, and more.
  # html_editor_enhanced_fork: 2.5.1
  # A composable, multi-platform, Future-based API for HTTP requests.
  http: 1.2.1
  # A platform-independent package for parsing and serializing HTTP formats.
  http_parser: 4.0.2
  # Flutter plugin for selecting images from the Android and iOS image library, and taking new pictures with the camera.
  image_picker: 1.1.1
  # Contains code to deal with internationalized/localized messages, date and number formatting and parsing, bi-directional text, and other internationalization issues
  intl: 0.19.0
  # Flutter plugin for reading and writing simple key-value pairs. Wraps NSUserDefaults on iOS and SharedPreferences on Android
  shared_preferences: 2.2.3
  # A TextField Widget that allow you to convert easily what's in the TextField to Markdown.
  # markdown_editable_textinput: 2.2.0
  # A string-based path manipulation library. All of the path operations you know and love, with solid support for Windows, POSIX (Linux and Mac OS X), and the web.
  path: 1.9.0
  # Flutter plugin for getting commonly used locations on host platform file systems, such as the temp and app data directories
  path_provider: 2.1.3
  # Rive 2 Flutter Runtime. This package provides runtime functionality for playing back and interacting with animations built with the Rive editor available at https://rive.app
  rive: 0.13.4
  # A flutter package that let you easily add hooks for widget lifecycle
  lifecycle: 0.8.0
  # Flutter plugin for querying information about the application package, such as CFBundleVersion on iOS or versionCode on Android.
  package_info_plus: 8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  # visibility_detector: ^0.4.0+2
  # http: ^0.13.0


platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows: